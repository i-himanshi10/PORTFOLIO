   <div class="container">
        <h2><span><b>DETAILS</b></span></h2>
        <form action="submit-form.php" method="post">

            <label for="name"><b>FULL NAME:</b></label>
            <input type="text" id="name" name="name" placeholder="xyz abc" required>

            <label for="gender"><b>GENDER:</b></label>
            <select id="gender" name="gender" required>
               <option value="male">Male</option>
               <option value="female">Female</option>
               <option value="other">Other</option>
            </select>


            <label for="mail"><b>E-MAIL:</b></label>
            <input type="email" id="mail" name="mail" placeholder="zyz@gmail.com" required>

            <label for="education"><b>STREAM:</b></label>
            <select id="education" name="education" required>
                <option value="" disabled selected>Select your stream</option>
                <option value="High School Diploma">High School Diploma</option>
                <option value="Vocational Training">Vocational Training</option>
                <option value="Associate's Degree">Associate's Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Doctorate Degree">Doctorate Degree</option>
                <option value="Professional Degrees">Professional Degrees</option>
                <option value="Other">Other</option>                
            </select>

            <label for="status"><b>FEEDBACK:</b></label>
            <textarea id="status" name="status" placeholder="your views" required></textarea>

            <label for="change"><b>SUGGESTED CHANGES:</b></label>
            <textarea id="change" name="change" placeholder="changes suggested" required></textarea>

            <button type="submit"><b>SUBMIT</b></button>
              
        </form>
